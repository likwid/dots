- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.asdf: dependencies/asdf
    ~/.gitconfig: git/gitconfig
    ~/.gitignore_global: git/gitignore_global
    ~/.zsh: zsh/
    ~/.zshrc: zsh/zshrc
    ~/.zshrc.local: zsh/zshrc.local
    ~/.oh-my-zsh: dependencies/oh-my-zsh/
    ~/.config/nvim: nvim
    ~/.config/nvim/autoload/plug.vim: dependencies/vim-plug/plug.vim
    ~/.tmux.conf: tmux.conf

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- asdf:
  - plugin: python
    url: https://github.com/danhper/asdf-python.git
  - plugin: nodejs
    url: https://github.com/asdf-vm/asdf-nodejs.git
  - plugin: ruby
    url: https://github.com/asdf-vm/asdf-ruby.git
  - plugin: elixir
    url: https://github.com/asdf-vm/asdf-elixir.git
  - plugin: golang
    url: https://github.com/kennyp/asdf-golang
  - plugin: rust
    url: https://github.com/code-lever/asdf-rust
  - plugin: packer
    url: https://github.com/Banno/asdf-hashicorp
  - plugin: terraform
    url: https://github.com/Banno/asdf-hashicorp
  - plugin: java
    url: https://github.com/halcyon/asdf-java.git
  - plugin: scala
    url: https://github.com/mtatheonly/asdf-scala
  - plugin: sbt
    url: https://github.com/lerencao/asdf-sbt
